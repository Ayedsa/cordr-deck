<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operational Costs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
      }
      .slide-container {
        width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        margin: 0 auto;
        overflow: hidden;
        position: relative;
        padding: 24px;
      }
      h1 {
        color: #1E88E5;
        font-size: 48px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 24px;
      }
      h2 {
        color: #1E88E5;
        font-size: 32px;
        font-weight: 500;
        margin-bottom: 16px;
      }
      .card {
        background-color: #FFFFFF;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 24px;
        margin-bottom: 24px;
      }
      .input-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
      }
      .input-group input[type="text"], .input-group input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #CBD5E0;
        border-radius: 4px;
      }
      .btn {
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn-primary {
        background-color: #1E88E5;
        color: white;
      }
      .btn-primary:hover {
        background-color: #1565C0;
      }
      .btn-danger {
        background-color: #EF4444;
        color: white;
      }
      .btn-danger:hover {
        background-color: #DC2626;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 16px;
      }
      th, td {
        padding: 12px;
        border: 1px solid #E2E8F0;
        text-align: left;
      }
      th {
        background-color: #E0F2F7;
        font-weight: 600;
        color: #2C5282;
      }
      tr:nth-child(even) {
        background-color: #F7FAFC;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <h1>Operational Costs</h1>

      <div class="card">
        <h2>Add New Cost Item</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
          <div class="input-group">
            <label for="costItemName">Item Name:</label>
            <input type="text" id="costItemName" placeholder="Enter cost item name">
          </div>
          <div class="input-group">
            <label for="costItemCategory">Category:</label>
            <input type="text" id="costItemCategory" placeholder="e.g., Servers, Marketing">
          </div>
          <div class="input-group">
            <label for="costItemAmount">Monthly Amount (USD):</label>
            <input type="number" id="costItemAmount" value="0" min="0">
          </div>
        </div>
        <button class="btn btn-primary" onclick="addCostItem()">Add Cost Item</button>
      </div>

      <div class="card">
        <h2>Operational Cost List</h2>
        <table id="operationalCostTable">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Monthly Amount (USD)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Cost item rows will be added here -->
          </tbody>
          <tfoot>
            <tr>
              <th colspan="2">Total Monthly Operational Costs:</th>
              <th id="totalOperationalCosts">$0.00</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script>
      let operationalCosts = [];

      function renderOperationalCosts() {
        const tableBody = document.getElementById("operationalCostTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";
        let totalCosts = 0;

        operationalCosts.forEach((item, index) => {
          const row = tableBody.insertRow();
          row.insertCell(0).textContent = item.name;
          row.insertCell(1).textContent = item.category;
          row.insertCell(2).textContent = item.amount.toLocaleString("en-US", { style: "currency", currency: "USD" });
          totalCosts += item.amount;

          const actionsCell = row.insertCell(3);
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.className = "btn btn-danger";
          deleteButton.onclick = () => deleteCostItem(index);
          actionsCell.appendChild(deleteButton);
        });

        document.getElementById("totalOperationalCosts").textContent = totalCosts.toLocaleString("en-US", { style: "currency", currency: "USD" });
      }

      function addCostItem() {
        const name = document.getElementById("costItemName").value;
        const category = document.getElementById("costItemCategory").value;
        const amount = parseFloat(document.getElementById("costItemAmount").value);

        if (name && category && !isNaN(amount) && amount >= 0) {
          operationalCosts.push({ name, category, amount });
          document.getElementById("costItemName").value = "";
          document.getElementById("costItemCategory").value = "";
          document.getElementById("costItemAmount").value = "0";
          renderOperationalCosts();
        } else {
          alert("Please enter valid data for all fields.");
        }
      }

      function deleteCostItem(index) {
        operationalCosts.splice(index, 1);
        renderOperationalCosts();
      }

      // Initial render
      renderOperationalCosts();
    </script>
  </body>
</html>
