<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-en="Introduction to CORDR Platform" data-lang-ar="مقدمة عن منصة كوردر"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        direction: ltr;
      }
      body.ar {
        font-family: 'Tajawal', sans-serif;
        direction: rtl;
      }
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        margin: 0 auto;
        overflow: hidden;
        position: relative;
      }
      h1 {
        color: #1E88E5;
        font-size: 72px;
        font-weight: 700;
      }
      h2 {
        color: #1E88E5;
        font-size: 36px;
        font-weight: 500;
      }
      p, li {
        color: #212121;
        font-size: 24px;
        font-weight: 400;
      }
      .highlight {
        color: #4CAF50;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="slide-container flex flex-col p-6">
      <div class="flex flex-col items-center justify-center h-full">
        <h1 class="mb-6 text-center" data-lang-en="CORDR Platform" data-lang-ar="منصة كوردر">CORDR Platform</h1>
        <h2 class="mb-10 text-center" data-lang-en="A Promising Investment Opportunity" data-lang-ar="فرصة استثمارية واعدة">A Promising Investment Opportunity</h2>
        
        <div class="flex justify-center items-center mb-8">
          <div class="bg-white p-6 rounded-lg shadow-lg max-w-3xl">
            <p class="text-center text-2xl mb-4">
              <span data-lang-en="A" data-lang-ar="منصة">A</span> <span class="highlight text-3xl" data-lang-en="unified platform" data-lang-ar="موحدة">unified platform</span> <span data-lang-en="connecting" data-lang-ar="تربط">connecting</span> 
              <span class="highlight" data-lang-en="ride-hailing companies" data-lang-ar="شركات النقل الذكي">ride-hailing companies</span>, 
              <span class="highlight" data-lang-en="drivers" data-lang-ar="السائقين">drivers</span>, <span data-lang-en="and" data-lang-ar="و">and</span> 
              <span class="highlight" data-lang-en="passengers" data-lang-ar="الركاب">passengers</span>
            </p>
            
            <div class="flex justify-center items-center mt-6">
              <div class="text-center mx-4">
                <i class="fas fa-building text-blue-600 text-4xl mb-2"></i>
                <p data-lang-en="Companies" data-lang-ar="الشركات">Companies</p>
              </div>
              <div class="text-center mx-4">
                <i class="fas fa-exchange-alt text-green-600 text-4xl mb-2"></i>
              </div>
              <div class="text-center mx-4">
                <i class="fas fa-car text-blue-600 text-4xl mb-2"></i>
                <p data-lang-en="Drivers" data-lang-ar="السائقون">Drivers</p>
              </div>
              <div class="text-center mx-4">
                <i class="fas fa-exchange-alt text-green-600 text-4xl mb-2"></i>
              </div>
              <div class="text-center mx-4">
                <i class="fas fa-users text-blue-600 text-4xl mb-2"></i>
                <p data-lang-en="Passengers" data-lang-ar="الركاب">Passengers</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="grid grid-cols-3 gap-6 mt-4">
          <div class="bg-white p-4 rounded-lg shadow-md text-center">
            <i class="fas fa-plug text-blue-600 text-3xl mb-2"></i>
            <h3 class="text-xl font-bold mb-1" data-lang-en="Connect" data-lang-ar="الربط">Connect</h3>
            <p class="text-base" data-lang-en="Unified platform connecting all parties" data-lang-ar="منصة موحدة تربط جميع الأطراف">Unified platform connecting all parties</p>
          </div>
          
          <div class="bg-white p-4 rounded-lg shadow-md text-center">
            <i class="fas fa-balance-scale text-green-600 text-3xl mb-2"></i>
            <h3 class="text-xl font-bold mb-1" data-lang-en="Compare" data-lang-ar="المقارنة">Compare</h3>
            <p class="text-base" data-lang-en="Transparent price and service comparison" data-lang-ar="مقارنة شفافة للأسعار والخدمات">Transparent price and service comparison</p>
          </div>
          
          <div class="bg-white p-4 rounded-lg shadow-md text-center">
            <i class="fas fa-check-circle text-blue-600 text-3xl mb-2"></i>
            <h3 class="text-xl font-bold mb-1" data-lang-en="Order" data-lang-ar="الطلب">Order</h3>
            <p class="text-base" data-lang-en="Easy and fast ride booking" data-lang-ar="حجز رحلات سهل وسريع">Easy and fast ride booking</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/language.js"></script>
  </body>
</html>
